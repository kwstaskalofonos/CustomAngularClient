<div class="container main_wrap" id="home-container">
  <div class="row justify-content-center">
    <form #registerForm="ngForm" class="col-4" (ngSubmit)="register()">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
      <div class="form-group">
        <label for="exampleInputEmail2">Email address</label>
        <input id="exampleInputEmail2" type="email" class="form-control" name="email" aria-describedby="emailHelp"  [email]="true" [(ngModel)]="model.email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Password</label>
        <input id="exampleInputPassword2" type="password" class="form-control" name="password"  [(ngModel)]="model.password">
      </div>
      <div class="form-group">
        <label for="exampleInputPasswordConfirm2">Confirm Password</label>
        <input id="exampleInputPasswordConfirm2" type="password" class="form-control" name="passwordConfirm"  [(ngModel)]="model.passwordConfirm">
      </div>
      <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="mb-3">
    </div>
  </div>
</div>
